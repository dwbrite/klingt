[package]
name = "klingt"
version = "0.1.0"
authors = ["Devin Brite <devin@dwbrite.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cpal = { version = "0.13.1" }
clang-sys = "0.29"
#lewton = "0.10.2"
dasp_graph = { version = "0.11.0", features = ["node-sum"]}
rtrb = "0.1.2"
petgraph = "0.5.1"

[dev-dependencies]
criterion = "0.3.4"

[[bench]]
name = "node_benchmarks"
harness = false
